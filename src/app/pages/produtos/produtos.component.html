<nb-card>
  <nb-tabset fullWidth>
    <nb-tab tabTitle="Meus produtos" style="padding: 0;" [active]="tabs.meusProdutos">
      <tab-meus-produtos
        (requestClick)="changeTab($event)"
      ></tab-meus-produtos>
    </nb-tab>
    
    <nb-tab tabTitle="Solicitar" [lazyLoad]="true" [active]="tabs.solicitar">
      <ngx-solicitar></ngx-solicitar>
    </nb-tab>
</nb-tabset>
</nb-card>
