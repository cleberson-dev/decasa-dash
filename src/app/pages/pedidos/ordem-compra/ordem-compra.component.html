<nb-card>
  <nb-card-body>
    <h5>Produtos</h5>
    <table>
      <colgroup>
        <col />
        <col class="full" />
        <col />
        <col />
        <col />
        <col />

      <thead>

          <th>Sub Total</th>

      </thead>
      <tbody>
        <tr *ngFor="let row of data">

          <td class="full">{{ row.props.produto }}</td>

          <td>{{ row.props.unidade }}</td>
          <td>{{ row.props.precoUnitario }}</td>
          <td>{{ row.subTotal }}</td>
        </tr>
      </tbody>
    </table>
    <p class="preco-total">Total da OC: <span>R${{ precoTotal.toFixed(2) }}</span></p>
