<ngx-tabber [tabs]="tabs"></ngx-tabber>
<nb-card class="card">
  <nb-card-body class="card-body">
    <h5>Produtos</h5>
    <table>
      <thead>
        <tr>
          <th>RCM</th>
          <th>Produto</th>
          <th>Unidade</th>
          <th>Quantidade</th>
          <th></th>
        </tr>
        
      </thead>
      <tbody>
        <tr [formGroup]="novoPedidoForm">
          <td><input nbInput style="width: 150px" formControlName="rcm" /></td>
          <td>
            <input 
              #autoInput 
              nbInput 
              type="text" 
              (input)="onInputChange()"
              placeholder="Fale algo"
              [nbAutocomplete]="auto"
              fullWidth
              formControlName="nome"
            />
            <nb-autocomplete #auto (selectedChange)="onSelectionChange($event)">
              <nb-option *ngFor="let option of suggestedOptions$ | async" [value]="option">
                {{ option }}
              </nb-option>
            </nb-autocomplete>
          </td>
          <td><input nbInput fullWidth formControlName="unidade" /></td>
          <td><input nbInput type="number" fullWidth style="width: 100px" formControlName="quantidade" /></td>
          <td>
            <button nbButton status="primary" fullWidth (click)="onPedidoAdd()" [disabled]="novoPedidoForm.invalid">
              <nb-icon icon="plus"></nb-icon>
            </button>
          </td>
        </tr>
        <tr *ngFor="let row of rows">
          <td>{{ row.codigo }}</td>
          <td>{{ row.nome }}</td>
          <td>{{ row.unidade }}</td>
          <td>{{ row.quantidade }}</td>
        </tr>
      </tbody>
    </table>

    <h5>Fornecedores</h5>
    <nb-list>
      <nb-list-item *ngFor="let fornecedor of fornecedores">
        <p>{{ fornecedor.nome }}</p>
      </nb-list-item>
    </nb-list>
    <button nbButton (click)="openAddFornecedores(dialog)">Adicionar</button>
  </nb-card-body>


  <nb-card-footer class="footer">
    <div></div>
    <button class="next-btn" nbButton status="primary">Pr√≥ximo</button>
  </nb-card-footer>
  
</nb-card>

<ng-template #dialog let-context let-ref="dialogRef">
  <ngx-modal-add-fornecedores
    *ngIf="context.type === 'addSupplier'"
    (exit)="ref.close()"
    (addition)="handleFornecedores($event, ref)"
    (btnClick)="context.type = 'formSupplier'"
  ></ngx-modal-add-fornecedores>
  <ngx-modal-form-fornecedor
    *ngIf="context.type === 'formSupplier'"
    (backBtnClick)="context.type = 'addSupplier'"
  ></ngx-modal-form-fornecedor>
</ng-template>
