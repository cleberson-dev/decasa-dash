<form class="row">
  <div class="col-12">
    <nb-card>
      <nb-card-header>Adicionar Fornecedores</nb-card-header>
      <nb-card-body class="card-body">
        <nb-list class="fornecedores-list">
          <nb-list-item *ngFor="let fornecedor of fornecedores">
            <ngx-checkbox></ngx-checkbox>
            <div class="fornecedor" style="margin-left: 1rem">
              <div class="nome">{{ fornecedor.nome }}</div>
              <small class="detalhes">{{ fornecedor.email }} - {{ fornecedor.logradouro }}</small>
            </div>
          </nb-list-item>
        </nb-list>
        <pagination 
          [currentPage]="1"
          [totalItems]="100"
          [itemsPerPage]="10"
        ></pagination>
      </nb-card-body>
      <nb-card-footer class="dialog-footer">
        <button nbButton type="button" (click)="exit.emit()">Sair</button>
        <button nbButton type="button" status="primary" (click)="btnClick.emit()">Criar novo</button>
      </nb-card-footer>
    </nb-card>
  </div>
</form>
