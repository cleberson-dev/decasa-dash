<div class="row">
  <div class="col-12">
    <nb-card>
      <nb-card-header>Adicionar Fornecedores</nb-card-header>
      <nb-card-body class="card-body">
        <div class="filters">
          <div class="select-counter">{{ selectedFornecedores.length }} selecionados</div>
        </div>
        <nb-list class="fornecedores-list">
          <nb-list-item class="fornecedores-list-item" *ngFor="let fornecedor of fornecedores">
            <ngx-checkbox [defaultValue]="isFornecedorSelecionado(fornecedor.id)" (change)="onSelect($event, fornecedor)"></ngx-checkbox>
            <div class="fornecedor" style="margin-left: 1rem">
              <p class="nome">{{ fornecedor.nome }}</p>
              <p class="detalhes">{{ fornecedor.email }} - {{ fornecedor.celular }}</p>
            </div>
          </nb-list-item>
        </nb-list>
        <pagination 
          [currentPage]="1"
          [totalItems]="100"
          [itemsPerPage]="10"
        ></pagination>
      </nb-card-body>
      <nb-card-footer class="dialog-footer">
        <div>
          <button nbButton type="button" (click)="onCloseBtnClick()">Sair</button>
          <button nbButton ghost type="button" (click)="btnClick.emit()">NÃ£o tem? Crie um novo</button>
        </div>
        <button nbButton type="button" status="primary" (click)="onAdditionBtnClick()">Adicionar</button>
      </nb-card-footer>
    </nb-card>
  </div>
</div>
