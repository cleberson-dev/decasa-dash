<nb-layout windowMode>
  <nb-layout-column>
    <nb-card>
      <nb-card-header>
        <a routerLink="/">
          <button nbButton ghost>
            <nb-icon status="primary" icon="arrow-back"></nb-icon>
          </button>
        </a>
      </nb-card-header>
      <nb-card-body>
        <h1>Registrar-se</h1>
        <p>Olá! Me dê suas credenciais para entrar na nossa plataforma</p>
        <form>
          <div class="row">
            <div class="col-5">
              <label>Nome</label>
              <input nbInput fullWidth />
            </div>
            <div class="col-3">
              <label>CNPJ</label>
              <input nbInput fullWidth />
            </div>
            <div class="col-3">
              <label>CPF</label>
              <input nbInput fullWidth />
            </div>
          </div>
          <div class="row">
            <div class="col-4">
              <label>E-mail</label>
              <input nbInput fullWidth type="email" />
            </div>
            <div class="col-3">
              <label>Senha</label>
              <input nbInput fullWidth type="password" />
            </div>
            <div class="col-3">
              <label>Confirmar Senha</label>
              <input nbInput fullWidth type="password" />
            </div>
          </div>
          <div class="row">
            <div class="col-2">
              <label>UF</label>
              <input nbInput fullWidth />
            </div>
            <div class="col-3">
              <label>Município</label>
              <input nbInput fullWidth />
            </div>
          </div>
          <div class="row">
            <div class="col-2">
              <label>CEP</label>
              <input nbInput fullWidth />
            </div>
            <div class="col-3">
              <label>Logradouro</label>
              <input nbInput fullWidth />
            </div>
            <div class="col-3">
              <label>Bairro</label>
              <input nbInput fullWidth />
            </div>
            <div class="col-2">
              <label>Número</label>
              <input nbInput fullWidth />
            </div>
          </div>
          <div class="row">
            <div class="col-3">
              <label>Estado Civil</label>
              <input nbInput fullWidth />
            </div>
  
            <div class="col-3">
              <label>Sexo</label>
              <input nbInput fullWidth />
            </div>
  
            <div class="col-3">
              <label>Órgão Expedidor</label>
              <input nbInput fullWidth />
            </div>
          </div>
         
          <div class="row">
            <div class="col-4">
              <label>Ponto de Referência</label>
              <input nbInput fullWidth />
            </div>
          </div>
          
          <div class="row">
            <div class="col-3">
              <label>Celular</label>
              <input nbInput fullWidth />
            </div>
            <div class="col-3">
              <label>Telefone</label>
              <input nbInput fullWidth />
            </div>
          </div>
          
          <div class="row">
            <div class="col-4">
              <label>RG</label>
              <input nbInput fullWidth />
            </div>
  
            <div class="col-4">
              <label>Inscrição Estadual</label>
              <input nbInput fullWidth />
            </div>
          </div>

          <button nbButton status="primary" type="submit">
              Entrar
          </button>
        </form>
      </nb-card-body>
    </nb-card>
  </nb-layout-column>
</nb-layout>
