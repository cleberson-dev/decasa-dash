<ngx-tabber [tabs]="tabs"></ngx-tabber>
<nb-card class="my-card">
  <nb-card-body>
    <form id="lancamentoForm">
      <div class="row">
        <div class="form-group col-4">
          <label>Conta Corrente</label>
          <nb-select>
            <nb-option>Gerência</nb-option>
            <nb-option>Diretoria</nb-option>
          </nb-select>
        </div>
      </div>
      <div class="row">
        <div class="form-group col-3">
          <label>Tipo</label>
          <nb-button-group fullWidth>
            <button nbButtonToggle type="button">Crédito</button>
            <button nbButtonToggle type="button">Débito</button>
          </nb-button-group>
        </div>
        <div class="col-2"></div>
      </div>
      <div class="row">
        <div class="form-group col-6">
          <label>Descrição</label>
          <textarea nbInput rows="5" fullWidth></textarea>
        </div>
        <div class="col-6 row">
          <div class="form-group col-12">
            <label>Para: </label>
            <input nbInput fullWidth />
          </div>
          <div class="form-group col-4">
            <label>Quantidade</label>
            <input nbInput type="number" min="1" />
          </div>
          <div class="form-group col-4">
            <label>Unidade</label>
            <input nbInput />
          </div>
          <div class="form-group col-4">
            <label>Valor (R$)</label>
            <input nbInput type="number" step="0.01" min="0" />
          </div>
        </div>
      </div>
    </form>
  </nb-card-body>
  <nb-card-footer style="display: flex; justify-content: space-between">
    <div></div>
    <button nbButton type="submit" status="primary" form="lancamentoForm">
      Confirmar
    </button>
  </nb-card-footer>
</nb-card>
