<ngx-tabber [tabs]="tabs"></ngx-tabber>

<nb-card>
  <nb-card-body>
    <form>
      <div class="row">
        <div class="form-group col-3">
          <label>Local</label>
          <nb-select fullWidth>
            <nb-option value="1">Local #1</nb-option>
            <nb-option value="2">Local #2</nb-option>
            <nb-option value="3">Local #3</nb-option>
          </nb-select>
        </div>
      </div>
    </form>

    <table>
      <colgroup>
        <col />
        <col class="full" />
        <col />
        <col />
        <col />
      </colgroup>
      <thead>
        <tr>
          <th>CÃ³digo</th>
          <th>Produto</th>
          <th>Unidade</th>
          <th>Quantidade</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr [formGroup]="form">
          <td>
            <input 
              nbInput 
              style="width: 150px" 
              formControlName="codigo"
              (blur)="onCodigoBlur()"
              [class]="{ invalid: isInvalidControl('codigo') }"
            />
          </td>
          <td>
            <input 
              #autoInput 
              nbInput 
              type="text" 
              (input)="onNomeInputChange()"
              (blur)="onNomeInputBlur()"
              placeholder="Fale algo"
              [nbAutocomplete]="auto"
              fullWidth
              formControlName="nome"
              [class]="{ invalid: isInvalidControl('nome') }"
            />
            <nb-autocomplete [activeFirst]="false" #auto (selectedChange)="onNomeSelectionChange($event)">
              <nb-option *ngFor="let option of suggestedOptions$ | async" [value]="option">
                {{ option }}
              </nb-option>
            </nb-autocomplete>
          </td>
          <td class="quantidade">
            <input 
              nbInput fullWidth formControlName="unidade"
              [class]="{ invalid: isInvalidControl('unidade') }"
            />
          </td>
          <td>
            <input 
              nbInput type="number" fullWidth style="width: 100px" 
              formControlName="quantidade"
              [class]="{ invalid: isInvalidControl('quantidade') }"
            />
          </td>
          <td>
            <button nbButton status="primary" fullWidth (click)="onProdutoAdd()" [disabled]="form.invalid">
              <nb-icon icon="plus"></nb-icon>
            </button>
          </td>
        </tr>
        <tr *ngFor="let row of data">
          <td>{{ row.codigo }}</td>
          <td class="nome">{{ row.nome }}</td>
          <td>{{ row.unidade }}</td>
          <td>{{ row.quantidade }}</td>
          <td></td>
        </tr>
      </tbody>
    </table>
  </nb-card-body>
  <nb-card-footer class="estoque-card-footer">
    <div></div>
    <button nbButton type="button" status="primary">
      Confirmar
    </button>
  </nb-card-footer>
</nb-card>
