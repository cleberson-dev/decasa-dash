<div class="produto-lojista">
  <div class="img-wrapper">
    <img [src]="produto.foto" alt="Imagem do produto" />
  </div>
  <div class="info">
    <p class="nome">{{ produto.nome }}</p>
    <p class="preco">{{ produto.preco }} <span>por {{ produto.unidade || 'unidade' }}</span></p>
  </div>
  <button [nbContextMenu]="items" style="align-self: center" nbButton ghost><nb-icon icon="more-vertical"></nb-icon></button>
</div>
